<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
<section class="bayan">
    <div class="container">
        <div class="memes">
            <div class="meme">
                <input type="radio" name="meme" id="meme1" checked>
                <label for="meme1"><span>What is this?</span>
                    <div class="meme_img">
                        <img src=".\img\1648317094_1-kartinkof-club-p-ispugannii-kot-mem-1.jpg" alt="meme1">
                    </div> 
                </label>               
            </div>
            <div class="meme">
                <input type="radio" name="meme" id="meme2">
                <label for="meme2"><span>Stage0 vs Stage3</span>
                    <div class="meme_img">
                        <img src=".\img\17.jpg" alt="meme2"> 
                    </div>   
                </label>
            </div>
            <div class="meme">
                <input type="radio" name="meme" id="meme3">
                <label for="meme3"><span>When you forgot to submit a task</span>
                    <div class="meme_img">
                        <img src=".\img\mem.jpg" alt="meme3"> 
                    </div>        
                </label>        
            </div>
            <div class="meme">
                <input type="radio" name="meme" id="meme4">
                <label for="meme4"><span>What are you?</span>
                    <div class="meme_img">
                        <img src=".\img\new-mem.jpg" alt="meme4"> 
                    </div>     
            </label>           
            </div>
            <div class="meme">
                <input type="radio" name="meme" id="meme5">
                <label for="meme5"><span>When you push commits after the deadline</span>
                    <div class="meme_img">
                        <img src=".\img\6iythg.gif" alt="meme5">
                    </div>           
                </label>     
            </div>
        </div>
    </div>
</section>
</body>
</html>
