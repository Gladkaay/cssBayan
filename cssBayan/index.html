<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Bayan</h1>
        </div>
    </header>
<section class="bayan">
    <div class="container">
        <div class="memes">
            <div class="meme">
                <div class="meme_title">
                    <span>What is this?</span>
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    <i class="fa fa-heart-o" aria-hidden="true"></i> 
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    <i class="fa fa-chevron-up" aria-hidden="true"></i>            
                </div>
                <div class="meme_img">
                    <img src=".\img\1648317094_1-kartinkof-club-p-ispugannii-kot-mem-1.jpg" alt="meme1">
                </div>               
            </div>
            <div class="meme">
                <div class="meme_title">
                    <span>Stage0 vs Stage3</span>
                    <img src="" alt="icon" class="icon">
                </div>
                <div class="meme_img">
                    <img src=".\img\17.jpg" alt="meme2">
                </div>
            </div>
            <div class="meme">
                <div class="meme_title">
                    <span>When you forgot to submit a task</span>
                    <img src="" alt="icon" class="icon">
                </div>
                <div class="meme_img">
                    <img src=".\img\mem.jpg" alt="meme3">
                </div>
            </div>
            <div class="meme">
                <div class="meme_title">
                    <span>What are you?</span>
                    <img src="" alt="icon" class="icon">
                </div>
                <div class="meme_img">
                    <img src=".\img\new-mem.jpg" alt="meme4">                    
                </div>
            </div>
            <div class="meme">
                <div class="meme_title">
                    <span>When you push commits after the deadline</span>
                    <img src="" alt="icon" class="icon">
                </div>
                <div class="meme_img">
                    <img src=".\img\6iythg.gif" alt="meme5">                    
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
